<!DOCTYPE html>
<html lang="en"><head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="application-name" content="Offline Calculator">
        <meta name="msapplication-window" content="width=800;height=800">

        <title>Máy tính</title>

        <link rel="stylesheet" href="calc_files/style.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="calc_files/ReturnAndShareControls.css">
        <script src="calc_files/jquery-1.js"></script>
        <script src="calc_files/script.js"></script>
        <script  src="calc_files/ReturnAndShareControls.js"></script>
    </head>
    <body>
        <div id="ReturnAndShareControls"></div>
        <div id="calc">
            <input id="descriptionDisplay" readonly="" value="2*41">
            <input type="text" readonly="" id="display" value="82">

            <div id="numpad" class="dockLeft"><div class="buttonBox"><button data-value="7">7</button></div><div class="buttonBox"><button data-value="8">8</button></div><div class="buttonBox"><button data-value="9">9</button></div><div class="buttonBox"><button data-value="4">4</button></div><div class="buttonBox"><button data-value="5">5</button></div><div class="buttonBox"><button data-value="6">6</button></div><div class="buttonBox"><button data-value="1">1</button></div><div class="buttonBox"><button data-value="2">2</button></div><div class="buttonBox"><button data-value="3">3</button></div><div class="buttonBox"><button data-value="0">0</button></div><div class="buttonBox"><button data-value=".">.</button></div></div>
            <div id="operations" class="dockLeft"><div class="buttonBox"><button data-value="/">/</button></div><div class="buttonBox"><button data-value="*">*</button></div><div class="buttonBox"><button data-value="-">-</button></div><div class="buttonBox"><button data-value="+">+</button></div></div>

            <div id="otherOperations" class="dockRight">
                <div class="buttonBox"><button id="clearButton" data-value="clear">C</button></div>
                <div class="buttonBox"><button id="allClearButton" data-value="allClear">AC</button></div>
                <div class="buttonBox"><button id="equalButton" data-value="=">=</button></div>
            </div>

            <br class="fixFloat">
        </div>
    </body></html>
